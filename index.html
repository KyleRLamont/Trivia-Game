<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
    <div class="jumbotron" id="triviabox">
            <div id="game">
                <h1 id="questionheading">Trivia Game!</h1>
                <h3 id="quiztime">Time Remaining: <span id="timer"></span></h3>
                <h4 id="question"></h4><br>
            </div>
            <div id="results"></div>
            <div class="row">
                <div class="col" id="options" class="text-center"></div>
            </div>
            <div class="row">
                <div class="col" class="text-center">
                    <button id="start" class="btn btn-info btn-lg">Start Game!</button>
                </div>
            </div>
    </div>
    </div>
</body>
</html>
